{% set name = "guile" %}
{% set version = "3.0.10" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://ftp.gnu.org/gnu/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2dbdbc97598b2faf31013564efb48e4fed44131d28e996c26abe8a5b23b56c2a

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - autoconf
    - automake
    - make
    - gettext-tools
    - pkg-config
    - sed
  host:
    - libtool
    - libunistring
    - libffi
    - bdw-gc
    - gmp
    - libiconv
    - readline
    - libtool
    - libintl-devel      # [not linux]

test:
  commands:
    - guile -v

about:
  home: https://www.gnu.org/software/guile
  license: LGPL-3.0-or-later
  licnese_file: LICENSE
  summary: 'The GNU C implementation of the Scheme programming language'
  doc_url: https://www.gnu.org/software/guile/manual/

extra:
  recipe-maintainers:
    - ChristopherHogan
