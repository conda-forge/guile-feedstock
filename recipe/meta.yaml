{% set name = "guile" %}
{% set version = "3.0.10" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://ftp.gnu.org/gnu/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bd7168517fd526333446d4f7ab816527925634094fbd37322e17e2b8d8e76388

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - make                # [unix]
    - gettext-tools
    - sed
  host:
    - libunistring
    - libffi
    - bdw-gc
    - gmp
    - libiconv
    - readline
    - libtool
    - pkg-config
    - libintl-devel

test:
  commands:
    - guile -v

about:
  home: https://www.gnu.org/software/guile
  license: LGPL-3.0-or-later
  license_family: LGPL
  summary: 'The GNU C implementation of the Scheme programming language'
  doc_url: https://www.gnu.org/software/guile/manual/

extra:
  recipe-maintainers:
    - ChristopherHogan
