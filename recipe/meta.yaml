{% set name = "guile" %}
{% set version = "2.2.6" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://ftp.gnu.org/gnu/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 08c0e7487777740b61cdd97949b69e8a5e2997d8c2fe6c7e175819eb18444506
  patches:
    - skip_posix_crypt_test.patch  # [linux]

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - sed  # [osx]
    - libunistring
    - libffi
    - bdw-gc
    - gmp
    - libiconv
    - readline
    - libtool
    - pkg-config
    - gettext
  run:
    - libunistring
    - libtool
    - libffi
    - bdw-gc
    - gmp
    - libiconv
    - readline
    - gettext

test:
  commands:
    - guile -v

about:
  home: https://www.gnu.org/software/guile
  license: LGPL-3.0
  license_file: LICENSE
  license_family: LGPL
  summary: 'The GNU C implementation of the Scheme programming language'
  doc_url: https://www.gnu.org/software/guile/manual/ 

extra:
  recipe-maintainers:
    - ChristopherHogan
